<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Avatar minimal neutro">
  <defs>
    <radialGradient id="soft-bg" cx="50%" cy="45%" r="70%">
      <stop offset="0" stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#EEF2F7"/>
    </radialGradient>
    <linearGradient id="ring-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E5E7EB"/>
      <stop offset="1" stop-color="#D1D5DB"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0B1220" flood-opacity="0.06"/>
    </filter>
  </defs>

  <!-- circular card with ultra-light neutral fill -->
  <g filter="url(#softShadow)">
    <circle cx="256" cy="256" r="200" fill="url(#soft-bg)"/>
  </g>

  <!-- subtle dual ring -->
  <circle cx="256" cy="256" r="172" fill="none" stroke="url(#ring-grad)" stroke-width="6"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#E5E7EB" stroke-width="1.5"/>
  <path d="M126 212 A130 130 0 0 1 236 120" stroke="#FFFFFF" stroke-opacity="0.35" stroke-width="2" fill="none"/>

  <!-- compact initials in neutral slate -->
  <g font-family="Inter,Segoe UI,Arial" text-anchor="middle" dominant-baseline="middle">
    <text x="256" y="270" font-size="108" font-weight="700" fill="#475569" letter-spacing="1.5">smd</text>
  </g>
</svg>
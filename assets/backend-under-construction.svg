<svg width="1200" height="720" viewBox="0 0 1200 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="acc" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6366F1"/>
      <stop offset="1" stop-color="#8B5CF6"/>
    </linearGradient>
    <radialGradient id="halo" cx="50%" cy="45%" r="60%">
      <stop offset="0" stop-color="#7C3AED" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="720" rx="28" fill="url(#bg)"/>
  <circle cx="920" cy="160" r="240" fill="url(#halo)"/>
  <circle cx="240" cy="600" r="260" fill="url(#halo)"/>

  <!-- Minimal gear + wrench icon -->
  <g transform="translate(600,360)">
    <!-- gear -->
    <g transform="translate(-90,-40)">
      <circle cx="0" cy="0" r="54" fill="#0b1220" stroke="#334155" stroke-width="6"/>
      <circle cx="0" cy="0" r="20" fill="#111827" stroke="url(#acc)" stroke-width="6"/>
      <g stroke="#334155" stroke-width="8" stroke-linecap="round">
        <path d="M0 -88 V-66"/>
        <path d="M0 66 V88"/>
        <path d="M-88 0 H-66"/>
        <path d="M66 0 H88"/>
        <path d="M-62 -62 L-48 -48"/>
        <path d="M62 62 L48 48"/>
        <path d="M-62 62 L-48 48"/>
        <path d="M62 -62 L48 -48"/>
      </g>
    </g>
    <!-- wrench -->
    <g transform="translate(60,24) rotate(-18)">
      <path d="M-60 -6 C-28 -24 4 -8 8 20 L8 52 C8 60 0 66 -8 66 C-16 66 -24 60 -24 52 L-24 10 C-28 -8 -44 -16 -60 -6 Z" fill="#0b1220" stroke="url(#acc)" stroke-width="6"/>
    </g>
  </g>

  <!-- Title badge -->
  <g transform="translate(80,80)">
    <rect x="0" y="0" rx="18" width="360" height="56" fill="#111827" stroke="#334155"/>
    <text x="20" y="36" font-family="Inter,Segoe UI,Arial" font-size="22" fill="#E5E7EB">Projeto em construção</text>
  </g>

  <!-- Footer label -->
  <g transform="translate(80,640)">
    <rect x="0" y="-36" rx="12" width="300" height="36" fill="#1f2937" stroke="#334155"/>
    <text x="16" y="-12" font-family="Inter,Segoe UI,Arial" font-size="16" fill="#94A3B8">Atualizações em breve</text>
  </g>
</svg>
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Portfólio em Imagem — Sérgio Melo</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background: #0b1620; color: #e8f0ff; }
    header { padding: 16px 20px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #183041; position: sticky; top: 0; background: linear-gradient(180deg, rgba(8,18,28,.95), rgba(8,18,28,.85)); backdrop-filter: blur(6px); }
    header a { color: #a6d5ff; text-decoration: none; font-weight: 700; }
    main { padding: 24px; display: grid; place-items: center; }
    .frame { width: min(100%, 1200px); }
    .tips { max-width: 1200px; margin: 18px auto; opacity: .9; color: #bcd8ff; font-size: 14px; }
    .tips code { background: #0e2233; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <header>
    <strong>Portfólio (SVG)</strong>
    <span style="opacity:.7">•</span>
    <a href="assets/portfolio/portfolio-poster.svg" download>Baixar SVG</a>
    <span style="opacity:.7">•</span>
    <a href="https://sergiomelodesenvolvedor.github.io/">Site</a>
  </header>
  <main>
    <img class="frame" src="assets/portfolio/portfolio-poster.svg" alt="Portfólio em imagem de Sérgio Melo"/>
  </main>
  <div class="tips">
    Dica: para exportar, abra a imagem em nova aba e use Imprimir → Salvar como PDF, ou use uma ferramenta como Inkscape para salvar em PNG em alta resolução.
  </div>
</body>
</html>
